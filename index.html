<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot games</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/imgs/soco.jpeg">
   
</head>
<body>
    <div id="fundo">
        <header><h1><img src="./assets/imgs/logo-nome.png" alt="Logo Riot "></h1></header>
        <main>
            <div>
                <section id="login">
                    <div id="divs">
                        <div id="selection" class="login">
                             <img src="./assets/imgs/keyboard_keys_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="Teclado" class="img-login">
                             <p id="text-white">Fazer login</p>
                        </div>
                        <div id="qr" class="login">
                            <img src="./assets/imgs/qr_code_scanner_24dp_B7B7B7_FILL0_wght400_GRAD0_opsz24.png" alt="Qr code" class="img-login">
                             <p>Código QR</p>
                        </div>
                    </div>
                    <div id="hr">
                        <hr>
                    </div>
                </section>
                <section id="formulario">
                    <form >
                        <fieldset class="sem-borda">
                            <input type="text"required  placeholder="NOME DE USUÁRIO" autocomplete="text"name="text">
                            <br><br>
                            <input type="password" placeholder="SENHA" maxlength="12" minlength="8" name="senha" required >
                        </fieldset>
                        <fieldset id="img" class="sem-borda">
                            <div id="facebook" class="centro">
                                <a href="#"><img src="./assets/imgs/icons8-facebook-48.png" alt="facebook"></a>
                            </div>
                            <div id="google" class="centro">
                                <a href="#"><img src="./assets/imgs/icons8-google-48.png" alt="google"></a>
                            </div>
                            <div id="apple" class="centro">
                                <a href="#"><img src="./assets/imgs/icons8-apple-50.png" alt="apple"></a>
                            </div>
                            <div id="xbox" class="centro">
                                <a href="#"><img src="./assets/imgs/icons8-xbox-48.png" alt="xbox"></a>
                            </div>
                            <div id="play" class="centro">
                                <a href="#"><img src="./assets/imgs/icons8-playstation-50.png" alt="playstation"></a>
                            </div>
                        </fieldset>
                        <fieldset id="salvar">
                            <label for="termos">
                                <input type="checkbox" id="termos" class="gap">
                                Manter login
                            </label>
                        </fieldset>
                
                    </form>
                
                </section>
            </div>
            <div>
                <section id="arrow">
                    <img src="./assets/imgs/arrow_forward_24dp_B7B7B7_FILL0_wght400_GRAD0_opsz24.png" alt="Avançar">
                </section>
            </div>
            <section id="links">
                <p><a href="#">NÃO CONSEGUE FAZER LOGIN?</a></p>
                <p><a href="#">CRIAR CONTA</a></p>
                <p><a href="#">ESTA PÁGINA É PROTEGIDA POR HCAPTCHA</a></p>
            </section>
        </main>
    </div>
    <footer>
        <section id="img-fundo"> 
            <!-- <img class="valorant" src="./assets/imgs/fundo.jpg" alt="Valorant"> -->
            <audio id="audioFundo" src="./assets/audio/Pinterest.mp4" autoplay loop> Seu navegador não suporta a tag de áudio. </audio>
        </section>
    </footer>
  
</body>
</html>
